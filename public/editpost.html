<form name="registrationForm" class="form-horizontal" ng-submit="getDataUsingPost()" novalidate>
    <div class="well">

        <!-- email -->
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label"> Email Address: </label>
                <div class="col-sm-5">
                    <input class="form-control" id="email" type="email" placeholder="Email" name="email" ng-model="person.email" required>
                    </div>
                <span style="color:red" ng-show="emailInvalid"><br/>A valid email address is required</span>
            </div>

            <!-- password (muat be between 4 and 10 characters as specified by minlengh and maxlength attributes) -->
            <div class="form-group">
                <label for="password" class="control-label col-sm-2">Password:</label>
                <div class="col-sm-5">
                <input class="form-control" type="password" id="password" placeholder="password" name="password" minlength="4" maxlength="10"
                       ng-model="person.password" required class="form-control col-sm-10">
                <span  style="color:red" ng-show="passwordInvalid">Please enter a string between 4 and 10 characters for password </span>
                    <br/>
                    </div>
            </div>
        <input type="submit" ngClick="Submit" >
    </div>

<!-- <input type="submit" ngClick="Submit" >  -->

</form>
