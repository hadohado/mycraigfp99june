<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="/js/ajaxupload.js" type="text/javascript"></script>

    <script src="controllers/register2.js"></script>

    <style>
        form .ng-pristine { background-color: lightgoldenrodyellow; }
        form .ng-invalid.ng-dirty { background-color: indianred; }
        form .ng-valid.ng-dirty { background-color: lightgreen; }

        input[name='email'].ng-dirty.ng-invalid {
            color: red;
        }

        input[name='email'].ng-dirty.ng-valid {
            color: green;
        }
    </style>
</head>
<body>
<div ng-app="register2" ng-controller="register2Ctrl">


    <h2>Register</h2>

    <form name="registrationForm" class="form-horizontal" ng-submit="register()" novalidate>
        <div class="well">

            <!-- .................. name ..........................  -->
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label"> Name: </label>
                <div class="col-sm-5">
                    <input class="form-control" id="name" type="textarea" placeholder="name" name="name" ng-model="person.name" required>
                </div>
                <span style="color:red" ng-show="descriptionInvalid"><br/>A valid name  is required</span>
            </div>

            <!-- .................. email ..........................  -->
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label"> Email Address: </label>
                <div class="col-sm-5">
                    <input class="form-control" id="email" type="email" placeholder="Email" name="email" ng-model="person.email" required>
                    </div>
                <span style="color:red" ng-show="emailInvalid"><br/>A valid email address is required</span>
            </div>

            <!-- password (muat be between 4 and 10 characters as specified by minlengh and maxlength attributes) -->
            <div class="form-group">
                <label for="password" class="control-label col-sm-2">Password:</label>
                <div class="col-sm-5">
                <input class="form-control" type="password" id="password" placeholder="password" name="password" minlength="4" maxlength="10"
                       ng-model="person.password" required class="form-control col-sm-10">
                <span  style="color:red" ng-show="passwordInvalid">Please enter a string between 4 and 10 characters for password </span>
                    <br/>
                    </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-default">

<!--
            <div class="form-group">
                <button ngf-select="registeruploadPic($files)" multiple
                        accept="image/*">Select Files</button>
        -->
            </div>
        </div>

    </form>



    <div ng-show="doShow">     Thank you for registering</div>

</div>



</body>
</html>
